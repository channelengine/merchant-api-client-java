openapi: 3.0.1
info:
  description: ChannelEngine API for merchants
  title: ChannelEngine Merchant API
  version: 2.11.0
servers:
- url: https://demo.channelengine.net/api
security:
- apiKey: []
paths:
  /v2/cancellations:
    post:
      description: Mark (part of) an order as cancelled.
      operationId: CancellationCreate
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/MerchantCancellationRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantCancellationRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/MerchantCancellationRequest'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Not Found
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Conflict
      summary: Create Cancellation.
      tags:
      - Cancellation
      x-contentType: application/json-patch+json
      x-accepts: application/json
  /v2/channels:
    get:
      description: Get all channels (excluding deleted ones).<br />You can use the
        returned ids to query the listed products for this channel from the ListedProducts
        endpoint.
      operationId: Channel PluginsGet
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionOfChannelGlobalChannelResponse'
          description: Success
      summary: Get Channels.
      tags:
      - Channels
      x-accepts: application/json
  /v2/competitionprices/buyboxprices:
    get:
      description: Get the current price of the BuyBox winner per product for a channel.
      operationId: CompetitionPricesGetBuyBoxPrices
      parameters:
      - description: The id of the channel
        explode: true
        in: query
        name: channelId
        required: false
        schema:
          description: The id of the channel
          format: int32
          type: integer
        style: form
      - description: Search products by submitting a list of GTIN's. (optional)<br
          />Max. 2000.
        explode: true
        in: query
        name: gtinList
        required: false
        schema:
          description: "Search products by submitting a list of GTIN's. (optional)\r\
            \nMax. 2000."
          items:
            type: string
          type: array
        style: form
      - description: Search products by submitting a list of Sku's. (optional)<br
          />Max. 2000. If GtinList is already set, this one is ignored.
        explode: true
        in: query
        name: skuList
        required: false
        schema:
          description: "Search products by submitting a list of Sku's. (optional)\r\
            \nMax. 2000. If GtinList is already set, this one is ignored."
          items:
            type: string
          type: array
        style: form
      - description: The page to filter on. Starts at 1.
        explode: true
        in: query
        name: page
        required: false
        schema:
          description: The page to filter on. Starts at 1.
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionOfMerchantProductWithBuyBoxPrice'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Bad Request
      summary: Get the BuyBox winner prices
      tags:
      - CompetitionPrice
      x-accepts: application/json
  /v2/channels/{channelId}/products:
    get:
      description: 'Gets the status of products listed for channel (export status)
        and on a channel (channel status).<br />Includes products that were previously
        deleted from but are now set to be created again.<br />Note: not all channels
        provide adequate options to retrieve the status on the channel.'
      operationId: Listed ProductGetByFilter
      parameters:
      - description: The id of a channel
        explode: false
        in: path
        name: channelId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - description: The page to filter on. Starts at 1.
        explode: true
        in: query
        name: page
        required: false
        schema:
          description: The page to filter on. Starts at 1.
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionOfChannelListedProductResponse'
          description: Success
      summary: Get Listed Products
      tags:
      - ListedProducts
      x-accepts: application/json
  /v2/notifications:
    get:
      description: Gets all notifications based on filter.
      operationId: NotificationIndex
      parameters:
      - description: Filter on the notification date, starting from this date. This
          date is inclusive.
        explode: true
        in: query
        name: fromDate
        required: false
        schema:
          description: Filter on the notification date, starting from this date. This
            date is inclusive.
          format: date-time
          type: string
        style: form
      - description: Filter on the notification date, until this date. This date is
          exclusive.
        explode: true
        in: query
        name: toDate
        required: false
        schema:
          description: Filter on the notification date, until this date. This date
            is exclusive.
          format: date-time
          type: string
        style: form
      - description: Notification type(s) to filter on.
        explode: true
        in: query
        name: types
        required: false
        schema:
          description: Notification type(s) to filter on.
          items:
            $ref: '#/components/schemas/NotificationType'
          type: array
        style: form
      - description: Filter on unique order reference used by the merchant.
        explode: true
        in: query
        name: merchantOrderNos
        required: false
        schema:
          description: Filter on unique order reference used by the merchant.
          items:
            type: string
          type: array
        style: form
      - description: Filter on unique order reference used by the channel.
        explode: true
        in: query
        name: channelOrderNos
        required: false
        schema:
          description: Filter on unique order reference used by the channel.
          items:
            type: string
          type: array
        style: form
      - description: Filter on unique return reference used by the merchant.
        explode: true
        in: query
        name: merchantReturnNos
        required: false
        schema:
          description: Filter on unique return reference used by the merchant.
          items:
            type: string
          type: array
        style: form
      - description: Filter on unique return reference used by the channel.
        explode: true
        in: query
        name: channelReturnNos
        required: false
        schema:
          description: Filter on unique return reference used by the channel.
          items:
            type: string
          type: array
        style: form
      - description: Filter on unique shipment reference used by the merchant.
        explode: true
        in: query
        name: merchantShipmentNos
        required: false
        schema:
          description: Filter on unique shipment reference used by the merchant.
          items:
            type: string
          type: array
        style: form
      - description: The page to filter on. Starts at 1.
        explode: true
        in: query
        name: page
        required: false
        schema:
          description: The page to filter on. Starts at 1.
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionOfMerchantNotificationResponse'
          description: Success
      summary: Get Notifications.
      tags:
      - Notification
      x-accepts: application/json
  /v2/offer:
    put:
      description: Update stock and/or price of product(s).
      operationId: OfferStockPriceUpdate
      requestBody:
        content:
          application/json-patch+json:
            schema:
              items:
                $ref: '#/components/schemas/MerchantStockPriceUpdateRequest'
              type: array
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/MerchantStockPriceUpdateRequest'
              type: array
          application/*+json:
            schema:
              items:
                $ref: '#/components/schemas/MerchantStockPriceUpdateRequest'
              type: array
        description: References to the products that should be updated, and the new
          values<br />for the stock or price fields. It is possible to supply only
          one of the two fields<br />or both.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleOfDictionaryOfStringAndListOfString'
          description: Success
      summary: Update stock and/or price.
      tags:
      - Offer
      x-contentType: application/json-patch+json
      x-accepts: application/json
  /v2/offer/stock:
    get:
      description: Get stock of products at stock location(s).
      operationId: OfferGetStock
      parameters:
      - description: List of your products' sku's.
        explode: true
        in: query
        name: skus
        required: false
        schema:
          description: List of your products' sku's.
          items:
            type: string
          type: array
        style: form
      - description: The ChannelEngine id of the stock location(s).
        explode: true
        in: query
        name: stockLocationIds
        required: true
        schema:
          description: The ChannelEngine id of the stock location(s).
          items:
            format: int32
            type: integer
          type: array
        style: form
      - description: A page index to get the items (starts from 0)
        explode: true
        in: query
        name: pageIndex
        required: false
        schema:
          description: A page index to get the items (starts from 0)
          format: int32
          maximum: 2147483647
          minimum: 0
          type: integer
        style: form
      - description: Number of items to return (default 100)
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          description: Number of items to return (default 100)
          format: int32
          maximum: 500
          minimum: 0
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionOfMerchantOfferGetStockResponse'
          description: Success
      summary: Get stock for products.
      tags:
      - Offer
      x-accepts: application/json
    put:
      description: Update only stock of product(s).
      operationId: OfferStockUpdate
      requestBody:
        content:
          application/json-patch+json:
            schema:
              items:
                $ref: '#/components/schemas/MerchantOfferStockUpdateRequest'
              type: array
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/MerchantOfferStockUpdateRequest'
              type: array
          application/*+json:
            schema:
              items:
                $ref: '#/components/schemas/MerchantOfferStockUpdateRequest'
              type: array
        description: References to the new values for the stock fields
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleOfDictionaryOfStringAndListOfString'
          description: Success
      summary: Update only stock.
      tags:
      - Offer
      x-contentType: application/json-patch+json
      x-accepts: application/json
  /v2/orders:
    get:
      description: Fetch orders based on the provided OrderFilter.
      operationId: OrderGetByFilter
      parameters:
      - description: Order status(es) to filter on. AWAITING_PAYMENT orders will be
          excluded if it is not included in this Statuses filter.
        explode: true
        in: query
        name: statuses
        required: false
        schema:
          description: Order status(es) to filter on. AWAITING_PAYMENT orders will
            be excluded if it is not included in this Statuses filter.
          items:
            $ref: '#/components/schemas/OrderStatusView'
          type: array
        style: form
      - description: Client emailaddresses to filter on.
        explode: true
        in: query
        name: emailAddresses
        required: false
        schema:
          description: Client emailaddresses to filter on.
          items:
            type: string
          type: array
        style: form
      - description: Filter on unique order reference used by the merchant.
        explode: true
        in: query
        name: merchantOrderNos
        required: false
        schema:
          description: Filter on unique order reference used by the merchant.
          items:
            type: string
          type: array
        style: form
      - description: Filter on unique order reference used by the channel.
        explode: true
        in: query
        name: channelOrderNos
        required: false
        schema:
          description: Filter on unique order reference used by the channel.
          items:
            type: string
          type: array
        style: form
      - description: Filter on the order date, starting from this date. This date
          is inclusive.<br />The order date is based on the data we got from a channel.
        explode: true
        in: query
        name: fromDate
        required: false
        schema:
          description: "Filter on the order date, starting from this date. This date\
            \ is inclusive.\r\nThe order date is based on the data we got from a channel."
          format: date-time
          type: string
        style: form
      - description: Filter on the order date, until this date. This date is exclusive.<br
          />The order date is based on the data we got from a channel.
        explode: true
        in: query
        name: toDate
        required: false
        schema:
          description: "Filter on the order date, until this date. This date is exclusive.\r\
            \nThe order date is based on the data we got from a channel."
          format: date-time
          type: string
        style: form
      - description: Filter on the created at date in ChannelEngine, starting from
          this date. This date is inclusive.<br />The created date is set on the date
          and time when the order is created.
        explode: true
        in: query
        name: fromCreatedAtDate
        required: false
        schema:
          description: "Filter on the created at date in ChannelEngine, starting from\
            \ this date. This date is inclusive.\r\nThe created date is set on the\
            \ date and time when the order is created."
          format: date-time
          type: string
        style: form
      - description: Filter on the created at date in ChannelEngine, until this date.
          This date is exclusive.<br />The created date is set on the date and time
          when the order is created.
        explode: true
        in: query
        name: toCreatedAtDate
        required: false
        schema:
          description: "Filter on the created at date in ChannelEngine, until this\
            \ date. This date is exclusive.\r\nThe created date is set on the date\
            \ and time when the order is created."
          format: date-time
          type: string
        style: form
      - description: Exclude order (lines) fulfilled by the marketplace (amazon:FBA,
          bol:LVB, etc.)
        explode: true
        in: query
        name: excludeMarketplaceFulfilledOrdersAndLines
        required: false
        schema:
          description: Exclude order (lines) fulfilled by the marketplace (amazon:FBA,
            bol:LVB, etc.)
          type: boolean
        style: form
      - description: Filter orders on fulfillment type. This will include all orders
          lines, even if they are partially fulfilled by the marketplace.<br />To
          exclude orders and lines that are fulfilled by the marketplace from the
          response, set ExcludeMarketplaceFulfilledOrdersAndLines to true.
        explode: true
        in: query
        name: fulfillmentType
        required: false
        schema:
          $ref: '#/components/schemas/FulfillmentType'
        style: form
      - description: Filter on orders containing cancellation requests.<br />Some
          channels allow a customer to cancel an order until it has been shipped.<br
          />When an order has already been acknowledged in ChannelEngine, it can only
          be cancelled by creating a cancellation.
        explode: true
        in: query
        name: onlyWithCancellationRequests
        required: false
        schema:
          description: "Filter on orders containing cancellation requests.\r\nSome\
            \ channels allow a customer to cancel an order until it has been shipped.\r\
            \nWhen an order has already been acknowledged in ChannelEngine, it can\
            \ only be cancelled by creating a cancellation."
          type: boolean
        style: form
      - description: Filter orders on channel(s).
        explode: true
        in: query
        name: channelIds
        required: false
        schema:
          description: Filter orders on channel(s).
          items:
            format: int32
            type: integer
          type: array
        style: form
      - description: Filter on stock locations
        explode: true
        in: query
        name: stockLocationIds
        required: false
        schema:
          description: Filter on stock locations
          items:
            format: int32
            type: integer
          type: array
        style: form
      - description: Filter on acknowledged value
        explode: true
        in: query
        name: isAcknowledged
        required: false
        schema:
          description: Filter on acknowledged value
          type: boolean
        style: form
      - description: Filter on the order update date, starting from this date. This
          date is inclusive.
        explode: true
        in: query
        name: fromUpdatedAtDate
        required: false
        schema:
          description: Filter on the order update date, starting from this date. This
            date is inclusive.
          format: date-time
          type: string
        style: form
      - description: Filter on the order update date, unitl this date. This date is
          exclusive.
        explode: true
        in: query
        name: toUpdatedAtDate
        required: false
        schema:
          description: Filter on the order update date, unitl this date. This date
            is exclusive.
          format: date-time
          type: string
        style: form
      - description: Filter on the order acknowledged date, starting from this date.
          This date is inclusive.
        explode: true
        in: query
        name: fromAcknowledgedDate
        required: false
        schema:
          description: Filter on the order acknowledged date, starting from this date.
            This date is inclusive.
          format: date-time
          type: string
        style: form
      - description: Filter on the order acknowledged date, unitl this date. This
          date is exclusive.
        explode: true
        in: query
        name: toAcknowledgedDate
        required: false
        schema:
          description: Filter on the order acknowledged date, unitl this date. This
            date is exclusive.
          format: date-time
          type: string
        style: form
      - description: The page to filter on. Starts at 1.
        explode: true
        in: query
        name: page
        required: false
        schema:
          description: The page to filter on. Starts at 1.
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionOfMerchantOrderResponse'
          description: Success
      summary: Get Orders By Filter.
      tags:
      - Order
      x-accepts: application/json
  /v2/orders/new:
    get:
      description: Fetch newly placed orders (order with status NEW).
      operationId: OrderGetNew
      parameters:
      - description: The ChannelEngine id of the stock location.
        explode: true
        in: query
        name: stockLocationId
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionOfMerchantOrderResponse'
          description: Success
      summary: Get New Orders.
      tags:
      - Order
      x-accepts: application/json
  /v2/orders/acknowledge:
    post:
      description: Acknowledge an order. By acknowledging the order the merchant can
        confirm that<br />the order has been imported. When acknowledging an order
        the merchant has to supply<br />references that uniquely identify the order
        and the order lines. These references<br />will be used in the other API calls.
      operationId: OrderAcknowledge
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/MerchantOrderAcknowledgementRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantOrderAcknowledgementRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/MerchantOrderAcknowledgementRequest'
        description: Relations between the id's returned by ChannelEngine and the
          references which the merchant uses.
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Success
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Not Found
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Conflict
      summary: Acknowledge Order.
      tags:
      - Order
      x-contentType: application/json-patch+json
      x-accepts: application/json
  /v2/orders/{merchantOrderNo}/invoice:
    get:
      description: Generates the ChannelEngine VAT invoice for this order in PDF.
      operationId: OrderInvoice
      parameters:
      - description: The unique order reference as used by the merchant.
        explode: false
        in: path
        name: merchantOrderNo
        required: true
        schema:
          type: string
        style: simple
      - description: Generate the invoice in the billing address' country's language.
        explode: true
        in: query
        name: useCustomerCulture
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/pdf:
              schema:
                format: byte
                type: file
          description: Invoice PDF
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Not Found
      summary: Download Invoice.
      tags:
      - Order
      x-accepts: application/json
  /v2/orders/{merchantOrderNo}/packingslip:
    get:
      description: Generates the ChannelEngine packing slip for this order in PDF.
      operationId: OrderPackingSlip
      parameters:
      - description: The unique order reference as used by the merchant.
        explode: false
        in: path
        name: merchantOrderNo
        required: true
        schema:
          type: string
        style: simple
      - description: Generate the invoice in the billing address' country's language.
        explode: true
        in: query
        name: useCustomerCulture
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/pdf:
              schema:
                format: byte
                type: file
          description: Packing Slip PDF
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Not Found
      summary: Download Packing Slip.
      tags:
      - Order
      x-accepts: application/json
  /v2/orders/comment:
    put:
      description: Update the merchant comment for an order. Either the ChannelEngine
        order id or the<br />merchant order number can be used for updating a comment.
      operationId: OrderUpdate
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/MerchantOrderCommentUpdateRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantOrderCommentUpdateRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/MerchantOrderCommentUpdateRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Not Found
      summary: Update Comment.
      tags:
      - Order
      x-contentType: application/json-patch+json
      x-accepts: application/json
  /v2/products:
    get:
      description: Retrieve all products.
      operationId: ProductGetByFilter
      parameters:
      - description: Search product(s) by Name, MerchantProductNo, Ean or Brand<br
          />This search is applied to the result after applying the other filters.
        explode: true
        in: query
        name: search
        required: false
        schema:
          description: "Search product(s) by Name, MerchantProductNo, Ean or Brand\r\
            \nThis search is applied to the result after applying the other filters."
          type: string
        style: form
      - description: Search products by submitting a list of EAN's.
        explode: true
        in: query
        name: eanList
        required: false
        schema:
          description: Search products by submitting a list of EAN's.
          items:
            type: string
          type: array
        style: form
      - description: Search products by submitting a list of MerchantProductNo's.
        explode: true
        in: query
        name: merchantProductNoList
        required: false
        schema:
          description: Search products by submitting a list of MerchantProductNo's.
          items:
            type: string
          type: array
        style: form
      - description: The page to filter on. Starts at 1.
        explode: true
        in: query
        name: page
        required: false
        schema:
          description: The page to filter on. Starts at 1.
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionOfMerchantProductResponse'
          description: Success
      summary: Get Products.
      tags:
      - Product
      x-accepts: application/json
    patch:
      description: 'This endpoint allows you to update multiple fields on a multiple
        products.<br />Products sent in a request can only be updated for the fields
        listed in object ''PropertiesToUpdate''. <br />In other words, you specify
        which products you want to update and which fields should be updated for all
        products.<br /><br />Sample request:<br /><br /> PATCH /v2/products<br />
        {<br /> "PropertiesToUpdate": [<br /> "name",<br /> "description"<br /> ],<br
        /> "MerchantProductRequestModels": [<br /> {<br /> "MerchantProductNo": "testMerchantProductNo",<br
        /> "Name": "testName",<br /> "Description": "testDescription",<br /> },<br
